<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Secondhand Market</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom styles for the hero section */
        .hero {
            background-color: #ffffcc; /* Light yellow background color */
            color: blue; /* Blue text color */
            padding: 50px;
            text-align: center;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }

        /* Hover effect */
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>*농작물 구매하기*</h1>
        <p>농장직영! 신선한 채소를 구입하세요~!</p>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="1.jpg" class="card-img-top" alt="Assorted Vegetables">
                    <div class="card-body">
                        <h5 class="card-title">각종모둠 채소1kg</h5>
                        <p class="card-text">Price: 9,000 won</p>
                        <p class="card-text">매일 농장에서 수확한 신선한 모둠 쌈채! 1kg</p>
                        <a href="https://www.cheonanvisualmedia.kr/" target="_blank" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <!-- Add two more similar cards here -->
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="2.jpg" class="card-img-top" alt="Assorted Vegetables 2">
                    <div class="card-body">
                        <h5 class="card-title">모둠채소2kg</h5>
                        <p class="card-text">Price: 16,000 won</p>
                        <p class="card-text">매일 농장에서 수확한 신선한 모둠 쌈채! 2kg</p>
                        <a href="https://www.cheonanvisualmedia.kr/" target="_blank" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="3.jpg">
                    <div class="card-body">
                        <h5 class="card-title">모둠채소4kg-유럽상추포함</h5>
                        <p class="card-text">Price: 25,000 won</p>
                        <p class="card-text">매일 농장에서 수확한 신선한 모둠 쌈채!(버터헤드외) 4kg</p>
                        <a href="https://www.cheonanvisualmedia.kr/" target="_blank" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
